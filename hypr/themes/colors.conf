exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(ABB8C4ff) rgba(293E52ff) 45deg
    col.inactive_border = rgba(3D2F35ff) rgba(6B7687ff) 45deg
}

group {
    col.border_active = rgba(ABB8C4ff) rgba(293E52ff) 45deg
    col.border_inactive = rgba(3D2F35cc) rgba(6B7687cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0C0B0Bff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FCFCFCcc) 45deg
}
